<h1>Selectores Anidados</h1>
<hr>

<form [formGroup]='miForm' (ngSubmit)="guardar()">
    <div class="row">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
                    formControlName='region'>
                <option value="">-- Seleccione Continente --</option>
                <option value="1">America</option>
            </select>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="submit">Selecionar</button>
        </div>
    </div>

</form>


<h3>Fromulario</h3>
<pre>Valid: {{miForm.valid}}</pre>
<pre>{{miForm.value |json}}</pre>
